<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Fontawesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rainbow Shapes Memory Game</title>
</head>
<body>
    <div class="title">
        <h1>Rainbow Shapes Memory Game</h1>
        <p id="tagline">Find all the matches before the time runs out!</p>
    </div>

    <div id="game-info">
        <p><strong>Timer:</strong> <span id="timer">90</span>s</p>
        <p><strong>Matches:</strong> <span id="matches">0</span></p>
        <p><strong>Attempts:</strong> <span id="attempts">0</span></p>
    </div>

    <div id="game-board">
            <!-- Cards will be added here using javascript  -->
    </div>

    <button id="reset-button">Reset Game</button>

    
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
   <script src="script.js"></script>
</body>
</html>
