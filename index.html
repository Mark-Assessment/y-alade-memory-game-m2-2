<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Fontawesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Abstract Shapes Memory Game</title>
</head>
<body>
    <div class="game-container">
        <h1>Abstract Shapes Memory Game</h1>
        <div id="timer"><strong>Time:</strong> <span id="time">60</span></div>
        <div class="game-info">
            <div>Matches: <span id="matches">0</span></div>
            <div>Attempts: <span id="attempts">0</span></div>
        </div>

        <div class="container" id="game-board">
            <div class="card" data-shape="circle" data-color="#FF6B6B"><svg viewBox="0 0 100 100"><use href="#circle" /></svg></div>
            <div class="card" data-shape="square" data-color="#4ECDC4"><svg viewBox="0 0 100 100"><use href="#square" /></svg></div>
            <div class="card" data-shape="triangle" data-color="#45B7D1"><svg viewBox="0 0 100 100"><use href="#triangle" /></svg></div>
            <div class="card" data-shape="diamond" data-color="#FFA07A"><svg viewBox="0 0 100 100"><use href="#diamond" /></svg></div>
            <div class="card" data-shape="pentagon" data-color="#98D8C8"><svg viewBox="0 0 100 100"><use href="#pentagon" /></svg></div>
            <div class="card" data-shape="hexagon" data-color="#F7DC6F"><svg viewBox="0 0 100 100"><use href="#hexagon" /></svg></div>
            <div class="card" data-shape="star" data-color="#AED6F1"><svg viewBox="0 0 100 100"><use href="#star" /></svg></div>
            <div class="card" data-shape="heart" data-color="#F1948A"><svg viewBox="0 0 100 100"><use href="#heart" /></svg></div>
            <div class="card" data-shape="circle" data-color="#FF6B6B"><svg viewBox="0 0 100 100"><use href="#circle" /></svg></div>
            <div class="card" data-shape="square" data-color="#4ECDC4"><svg viewBox="0 0 100 100"><use href="#square" /></svg></div>
            <div class="card" data-shape="triangle" data-color="#45B7D1"><svg viewBox="0 0 100 100"><use href="#triangle" /></svg></div>
            <div class="card" data-shape="diamond" data-color="#FFA07A"><svg viewBox="0 0 100 100"><use href="#diamond" /></svg></div>
            <div class="card" data-shape="pentagon" data-color="#98D8C8"><svg viewBox="0 0 100 100"><use href="#pentagon" /></svg></div>
            <div class="card" data-shape="hexagon" data-color="#F7DC6F"><svg viewBox="0 0 100 100"><use href="#hexagon" /></svg></div>
            <div class="card" data-shape="star" data-color="#AED6F1"><svg viewBox="0 0 100 100"><use href="#star" /></svg></div>
            <div class="card" data-shape="heart" data-color="#F1948A"><svg viewBox="0 0 100 100"><use href="#heart" /></svg></div>
    </div>
    <button id="reset-button">Reset Game</button>

    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
        <symbol id="circle" viewBox="0 0 100 100">
            <circle cx="50" cy="50" r="45" fill="currentColor"/>
        </symbol>
        <symbol id="square" viewBox="0 0 100 100">
            <rect x="5" y="5" width="90" height="90" fill="currentColor"/>
        </symbol>
        <symbol id="triangle" viewBox="0 0 100 100">
            <polygon points="50,10 90,90 10,90" fill="currentColor"/>
        </symbol>
        <symbol id="diamond" viewBox="0 0 100 100">
            <polygon points="50,10 90,50 50,90 10,50" fill="currentColor"/>
        </symbol>
        <symbol id="pentagon" viewBox="0 0 100 100">
            <polygon points="50,5 95,35 80,90 20,90 5,35" fill="currentColor"/>
        </symbol>
        <symbol id="hexagon" viewBox="0 0 100 100">
            <polygon points="80,50 65,85 35,85 20,50 35,15 65,15" fill="currentColor"/>
        </symbol>
        <symbol id="star" viewBox="0 0 100 100">
            <polygon points="50,5 61,40 98,40 68,62 79,95 50,75 21,95 32,62 2,40 39,40" fill="currentColor"/>
        </symbol>
        <symbol id="heart" viewBox="0 0 100 100">
            <path d="M50,30 C35,10 10,20 10,40 C10,60 30,75 50,90 C70,75 90,60 90,40 C90,20 65,10 50,30 Z" fill="currentColor"/>
        </symbol>
    </svg>

    </div>

   <script src="script.js"></script> 
</body>
</html>
