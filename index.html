<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Fontawesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Abstract Shapes Memory Game</title>
</head>
<body>
    <div class="game-container">
        <h1 id="title">Rainbow Shapes Memory Game</h1>
        <div id="timer"><strong>Time:</strong> <span id="time">60</span></div>
        <div class="game-info">
            <div>Matches: <span id="matches">0</span></div>
            <div>Attempts: <span id="attempts">0</span></div>
        </div>

        <div class="container" id="game-board">
            
        <div id="test1" class="card" data-image="circle"><img src="assets/images/circle.png" alt="Circle Shape"><span id="test" class="hide">Tester</span></div>
        <div class="card" data-image="diamond"><img src="assets/images/diamond.png" alt="Diamond Shape"></div>
        <div class="card" data-image="heart"><img src="assets/images/heart.png" alt="Heart Shape"></div>
        <div class="card" data-image="hexagon"><img src="assets/images/hexagon.png" alt="Hexagon Shape"></div>
        <div class="card" data-image="pentagon"><img src="assets/images/pentagon.png" alt="Pentagon"></div>
        <div class="card" data-image="square"><img src="assets/images/square.png" alt="Square"></div>
        <div class="card" data-image="star"><img src="assets/images/star.png" alt="Star"></div>
        <div class="card" data-image="triangle"><img src="assets/images/triangle.png" alt="Triangle"></div>
        <div class="card" data-image="circle2"><img src="assets/images/circle2.png" alt="Circle"></div>
        <div class="card" data-image="diamond2"><img src="assets/images/diamond2.png" alt="Diamond"></div>
        <div class="card" data-image="heart2"><img src="assets/images/heart2.png" alt="Heart"></div>
        <div class="card" data-image="hexagon2"><img src="assets/images/hexagon2.png" alt="Hexagon"></div>
        <div class="card" data-image="pentagon2"><img src="assets/images/pentagon2.png" alt="Pentagon"></div>
        <div class="card" data-image="square2"><img src="assets/images/square2.png" alt="Square"></div>
        <div class="card" data-image="star2"><img src="assets/images/star2.png" alt="Star"></div>
        <div class="card" data-image="triangle2"><img src="assets/images/triangle2.png" alt="Triangle"></div>
    </div>
    <button id="reset-button">Reset Game</button>


    </div>

    
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
   <script src="script.js"></script>
</body>
</html>
